<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Signin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Signin</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">

    <ion-item>
      <ion-label position="floating">correo</ion-label>
      <ion-input ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" id="pass" ></ion-input>
    </ion-item>

    <div id="tyc">
      <ion-checkbox color="success" labelPosition="end"></ion-checkbox>
      <ion-text>Aceptar los terminos y condiciones</ion-text>
    </div>
    <div>
      <ion-button >Iniciar sesion</ion-button>
      <ion-text>  No estas registrado? </ion-text>
      <ion-text>Registrate</ion-text>
    </div>
  </div>
    <!--aqui termina el formulario-->

</ion-content>
